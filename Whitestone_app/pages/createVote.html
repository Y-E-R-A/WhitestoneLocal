<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body>
  
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Whitestone</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a type="submit" name="action" ng-click="votingCtrl.meetingRedirect()">Meeting</a></li>
      <li class="active"><a type="submit" name="action" ng-click="createMeetingCtrl.voteRedirect()">Voting</a></li>
      <li><a type="submit" name="action" ng-click="#">Old Meetings</a></li>
    
      </ul>
      <ul></ul>
      <li style = "float:right"><a class="active" type="submit" name="action" ng-click="votingCtrl.logOut()">Logout</a>
  </div>
</nav>
    
    
<center>
       
<div class="container">
  
  <div class="row">
    <div class="col-sm-4"  style="background-color:rgba(246, 245, 250, 1);color:black;padding:20px 20px 20px 20px">
	   <center>
            <div class="card-header">
				<h3>Create New Voting</h3>
            </div>
           <table>
          <tbody>
              <tr>                                     
              <th> 
                <input ng-model="votingCtrl.voting_question" class="form-control" placeholder="Voting Question"></th>
              </tr>
              <tr>
                                                          
              <th>
                <br>
                <input ng-model="votingCtrl.voting_objective" class="form-control" placeholder="Voting Instructions"></th>
              </tr>
              
              <tr>
              <th>
                <label> <b>Date </b></label>
                <br>
                <input ng-model="votingCtrl.vMM" class="form-control" placeholder="MM">
                <input ng-model="votingCtrl.vDD" class="form-control" placeholder="DD">
                <input ng-model="votingCtrl.vYYYY" class="form-control" placeholder="YYYY"></th>
              </tr>

              <tr>                                     
              <th> 
                <label> <b>Time </b></label>
                <br>
                <!--<select ng-model="selectedName" ng-options="x for x in names"></select>-->
                <input ng-model="votingCtrl.vHour" class="form-control" placeholder="HH">
                <input ng-model="votingCtrl.vMin" class="form-control" placeholder="MM"></th>
              </tr>
              <tr>                                     
              <th> 
                <label> <b><br>Select all the participants </b></label>
                <div ng-repeat="t in votingCtrl.titles">
                  <div class="action-checkbox">
                  <input id="{{t.title}}" type="checkbox" value="{{t.title}}" ng-checked="t.selected"  ng-click="votingCtrl.addToSelection(t.title)" />
                  <label for="{{t.title}}"></label>
                   {{t.title}}
                  </div>
                </div>
              </tr>
              <tr>
                                                          
              <th>
                <label> <b><br>Enter limit of selections </b></label>
                <input ng-model="votingCtrl.vLimit" class="form-control" placeholder="Limit"></th>
              </tr>
              <tr>
                <th>
                  <div>Enter voting alternatives</div>
                  <div ng-repeat="alt in votingCtrl.votingAlternatives">
                    <input type="text" name="alternative" ng-model="alt.valt" class="form-control" placeholder="Alternative">
                  </div>
                  <button class="btn" style="float:right; padding:1px 10px;border-radius: 5px;" ng-click="votingCtrl.addAlternative()">Add Alternative</button>
                </th>
              </tr>
              <tr>
              <th>
                <br><br>
                <button class="btn btn-primary" style="float:left;padding:5px 25px;border-radius: 12px;" type="submit" name="action" ng-click="votingCtrl.createVote()">Create</button>
                
                <button class="btn btn-danger" style="float:right;padding:5px 25px;border-radius: 12px;" type="reset" name="action" ng-click="votingCtrl.loginUser()">Cancel</button>
              </th>
              </tr>
          </tbody>
        </table>
        </center>
    </div>
    <div class="col-sm-4">
    </div>
    
    <div class="col-sm-4" style="background-color:rgba(246, 245, 250, 1);color:black;padding:20px 20px 20px 20px">
      <div ng-repeat="v in votingCtrl.votingQuestions">
          <div class="card-header">
				<h3>Meeting Votings</h3>
            </div>
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <!-- Card Title is the person who write the message -->
            <!-- Here comes the message text -->
              <p>
                {{v.votingquestion}}
                {{v.votinDate}}{{v.votingTime}}
              </p>
              <p>
                {{v.alternative}}{v.result}
              </p>
        </div>
    </div>
  </div>
</div>
    </center>
</body>
