 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
    
    
    
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Whitestone</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Meeting</a></li>
      <li><a type="submit" name="action" ng-click="createMeetingCtrl.voteRedirect()">Voting</a></li>
      <li><a type="submit" name="action" ng-click="#">Old Meetings</a></li>
    
      </ul>
      <ul></ul>

    <center>
        <table>
        <div class="container" >
            <tbody>
                <div class="card-header">
                    <h3>Create new meeting</h3>
                </div>

                <tr>
                    <th><input ng-model="createMeetingCtrl.meeting_name" class="form-control" placeholder="Meeting Name"></th>
                </tr>
                <tr>
                    <th><input ng-model="createMeetingCtrl.meeting_desc" class="form-control" placeholder="Meeting description" ></th>

                <tr>
                    <th><input ng-model="createMeetingCtrl.meeting_month" class="form-control" placeholder= "MM" ></th>

                <tr>
                    <th><input ng-model="createMeetingCtrl.meeting_date" class="form-control"  placeholder="DD"></th>
                </tr>
                <tr>

                    <th><input ng-model="createMeetingCtrl.meeting_year" class="form-control" placeholder="YYYY"></th>
                </tr>
                <tr>
                    <th><br>
                    <button class="btn btn-primary btn-block" type="submit" name="action" ng-click="createMeetingCtrl.createMeeting()">Create</button>

              </tbody>
