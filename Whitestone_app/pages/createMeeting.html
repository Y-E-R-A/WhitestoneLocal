<header>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Whitestone</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a class="active" type="submit" name="action" ng-click="#">Meeting</a></li>
      <li><a type="submit" name="action" ng-click="createMeetingCtrl.voteRedirect()">Voting</a></li>
      <li><a type="submit" name="action" ng-click="createMeetingCtrl.oldMeetingRedirect()">Old Meetings</a></li>

      </ul>
      <ul></ul>
      <li style = "float:right"><a class="active" type="submit" name="action" ng-click="createMeetingCtrl.logout()">Logout</a>
  </div>
</nav>
</header>

<body>

    <center>
    <div class="container-fluid" >
        <div class= "row" >
        <div class="col-sm-3" ></div>
        <div class="col-sm-6" >


        <div ng-if="createMeetingCtrl.active" style="padding: 40% 0% 50% 0%; text-align: center">
            <h3><b>Active Meeting</b></h3><br>
        <h4 style="padding-bottom: 2%">"{{createMeetingCtrl.meeting.mname}}"  <br><br>
        Do you want to close the meeting?</h4>
        <button class="btn btn-danger" type="submit" name="action" ng-click="createMeetingCtrl.closeMeeting()">Close</button>
        </div>

        <div ng-if="!createMeetingCtrl.active" style="padding-top: 15% ">
            
        <form name="meetingForm" action="" class="floating-label" style="background-color:rgb(224, 227, 229); padding: 5% 5% 5% 5%">
           
           <h2>Create new meeting session</h2><br>
           <p>Please fill all the fields and press "create" to start a new session:</p>
           <br>

            <div class="floating-label" style="padding-bottom: 2%">
               <input ng-model="createMeetingCtrl.meeting_name" class="form-control" placeholder="Meeting Name" required>
            </div>


            <div class="floating-label">

                <textarea class= "form-control" rows="3" ng-model="createMeetingCtrl.meeting_desc" placeholder="Meeting Description"> </textarea>

            </div>
            <br>
                 <button class="btn btn-primary btn-block" type="submit" name="action" ng-click="createMeetingCtrl.createMeeting()" ng-disabled="createMeetingCtrl.active" style="right">Create</button>
            
    </form>
            <div class="col-sm-3" ></div>
    </div>
  </div></div>
        </div>
</center>

</body>
