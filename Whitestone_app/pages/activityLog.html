<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Whitestone</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a type="submit" name="action" ng-click="activityLogCtrl.createUserRedirect()">Create User</a></li>
      <li><a type="submit" name="action" ng-click="activityLogCtrl.editUserRedirect()"> Edit User</a></li>
        
      <li class="active"><a type="submit" name="action" ng-click="activityLogCtrl.editUserRedirect()">Activity Log</a></li>
    
      </ul>
      <ul></ul>
      
      <li style = "float:right"><a class="active" type="submit" name="action" ng-click="activityLogCtrl.logOut()">Logout</a></li>
      
  </div>
</nav>
    
  <div class="container">
    <center>
        <h3>Activity Log Summary</h3><br>
    <div class="row">
      <div class="col-sm-4">
        Search all the logs of the following date:
        <input ng-model="activityLogCtrl.date" class= "form-control" placeholder="MM/DD/YYYY" >
          <br>
        <button type="submit" name="action" ng-click="activityLogCtrl.searchActivity()">Search</button>
            
      </div>
      <div class="col-sm-4" style="background-color:rgba(246, 245, 250, 1);color:black;padding:30px 30px 20px 20px">
        <table>
          <tbody>
            <tr>
              <th>
                <div ng-repeat="activity in activityLogCtrl.newActivityLogList">
                  <label>
                      <table>
                          <tr><th>{{activity.date}}</th><th>{{activity.time}}</th></tr>
                          <tr>
                              <td> {{activity.email}}</td></tr> <tr>
                              <td>{{activity.logmessage}}</td></tr>
                      </table>
                  </label>
                </div>
              </th>
            </tr>
          </tbody>
        </table>
   
          
      </div>

      <div class="col-sm-4">
      </div>
    </div>
    </center>
  </div>
      
</body>
