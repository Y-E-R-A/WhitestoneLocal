<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <div class="card-header">
            <h3>Open Voting</h3>
        </div>
    <div class="container">

        <div class="row">
            <div class="col-sm-4" style="background-color:rgba(246, 245, 250, 1);color:black;padding:20px 20px 20px 20px">

            </div>

            <div class="col-sm-4">
                <table>
                    <tbody>
                        <tr>
                            <th>
                                {{submitVoteCtrl.votingQuestion[0].vquestion}}

                            </th>
                        </tr>
                        <tr>
                            <th>
                                {{submitVoteCtrl.votingQuestion[0].vdescription}}

                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div ng-repeat="choices in submitVoteCtrl.newChoiceList">
                                    <input type="checkbox" name="mycheckbox" ng-model="choices.checked" ng-click="submitVoteCtrl.checkChoice(choice.alt)" ng-disabled="submitVoteCtrl.count >= submitVoteCtrl.Limit && choice.checked"
                                        ng-value='choice.alt' ng-checked='choice.checked' /> {{choice.alt}}
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                            <br>
                                <center>
                                <button class="btn btn-primary" style="padding:1px 20px;border-radius: 5px;" ng-click="submitVoteSenCtrl.checkSubmit()">Submit</button>
                                </center>
                            </th>
                        </tr>

                    </tbody>
                </table>

            </div>

            <div class="col-sm-4" style="background-color:rgba(246, 245, 250, 1);color:black;padding:20px 20px 20px 20px">

            </div>
        </div>
    </div>
    </center>
</body>
