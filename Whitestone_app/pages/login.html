<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>
    
  
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Whitestone</a>
    </div>
    
  </div>
</nav>
    
    <center>
        <div class="container" >
            
            <div class="card-header">
				<h3>Login </h3>
            </div>
                     
            <div class="row">
                
                <div class="col-sm-4">
                </div>
                    <div class="col-sm-4">
                    <form name="loginCtrl.loginForm">
	                   <table>
                           <tbody>
                            <tr>                                     
                               
                            <th> 
                                <input ng-model="loginCtrl.email" class="form-control" placeholder="Email address" ng-pattern ="/^[a-z\D]+\.[a-z]*\d*@upr\.edu$/" required>
                                </th>
                            </tr>
                            <tr>
                                                          
                            <th>
                                <input ng-model="loginCtrl.password" class="form-control" placeholder="Password" required></th>
                            </tr>

                            <tr>
                                <th>
                                <br>
                                <button class="btn btn-primary btn-block" type="submit" name="action" ng-click="loginCtrl.checkForm()">Log in</button> 
                            </th>
                            </tr>
                        </tbody>
                    </table>
                        </form>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
</div>
</center>
</body>
