  <body>
    <h1>Audio Recorder</h1>

    <p>You must click the audio button, request a stream, and click start to begin recording.</p>
    <p id="cdate"></p>
    <div id='gUMArea'>
      <div>
      Record:
        <input type="radio" name="media" value="video" checked id='mediaVideo'>Video
        <input type="radio" name="media" value="audio">audio
      </div>
      <button class="btn btn-default"  id='gUMbtn'>Request Stream</button>
    </div>
    <div id='btns'>
      <button  class="btn btn-default" id='start'>Start</button>
      <button  class="btn btn-default" id='stop'>Stop</button>
    </div> 
    <div>
      <ul  class="list-unstyled" id='ul'></ul>
    </div>

    <script>
'use strict'
let log = console.log.bind(console),
  id = val => document.getElementById(val),
  ul = id('ul'),
  gUMbtn = id('gUMbtn'),
  start = id('start'),
  stop = id('stop'),
  stream,
  recorder,
  counter=1,
  chunks,
  media;
gUMbtn.onclick = e => {
  let mv = id('mediaVideo'),
      mediaOptions = {
        video: {
          tag: 'video',
          type: 'video/webm',
          ext: '.mp4',
          gUM: {video: true, audio: true}
        },
        audio: {
          tag: 'audio',
          type: 'audio/mpeg',
          ext: '.mp3',
          gUM: {audio: true}
        }
      };
  media = mv.checked ? mediaOptions.video : mediaOptions.audio;
  navigator.mediaDevices.getUserMedia(media.gUM).then(_stream => {
    stream = _stream;
    id('gUMArea').style.display = 'none';
    id('btns').style.display = 'inherit';
    start.removeAttribute('disabled');
    recorder = new MediaRecorder(stream);
    recorder.ondataavailable = e => {
      chunks.push(e.data);
      if(recorder.state == 'inactive')  makeLink();
    };
    log('got media successfully');
  }).catch(log);
}
start.onclick = e => {
  start.disabled = true;
  stop.removeAttribute('disabled');
  chunks=[];
  recorder.start();
}
stop.onclick = e => {
  stop.disabled = true;
  recorder.stop();
  start.removeAttribute('disabled');
}
function makeLink(){
  let blob = new Blob(chunks, {type: media.type })
    , url = URL.createObjectURL(blob)
    , li = document.createElement('li')
    , mt = document.createElement(media.tag)
    , hf = document.createElement('a')
  ; 
  mt.controls = true;
  mt.src = url;
  hf.href = url;
  var aDate = new Date();
  var aDateYear = aDate.getFullYear().toString();	
  var aDateMonth = (aDate.getMonth()+1).toString();
  var aDateDay = aDate.getDate().toString();
  var aDateHour = aDate.getHours().toString();
  var aDateMinutes = aDate.getMinutes().toString();
  var aDateSeconds = aDate.getSeconds().toString();
  var aFullDateAndTime = aDateYear.concat("-", aDateMonth, "-",aDateDay, "-",aDateHour, "-",aDateMinutes, "-", aDateSeconds,);
  hf.download = `${aFullDateAndTime}${media.ext}`;
  hf.innerHTML = `donwload ${hf.download}`;
  li.appendChild(mt);
  li.appendChild(hf);
  ul.appendChild(li);
  var afile = new File([blob], aFullDateAndTime, {type: "audio/mpeg"},);
  var httpRequest = new XMLHttpRequest();
  var aFileForm = new FormData();
  console.log(afile.name);
  //const form = document.querySelector('form');
  //const files = document.querySelector('[type=file]').files;
  aFileForm.append("files", afile, aFullDateAndTime.concat(".mp3"));
  aFileForm.set("name", aFullDateAndTime.concat(".mp3") );
  aFileForm.set("enctype", "multipart/form-data");
  httpRequest.open("POST", "http://whitestone.uprm.edu/uploads.py");
  httpRequest.setRequestHeader("enctype", "multipart/form-data");
//  httpRequest.setRequestHeader("Content-Type","audio/mpeg3");
  httpRequest.send(aFileForm);
  console.log("Request sent.");
  console.log(httpRequest.statusText);
  // fetch("http://whitestone.uprm.edu/uploads.php", {
  //   method: 'POST',
  //   body: aFileForm,
  // }).then(response => {
  //   console.log(response)
  // })
}
